name: Sincronizar Docs para Markdown

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # roda a cada hora (ajust√°vel)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name:  Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name:  Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name:  Instalar depend√™ncias
      run: |
        pip install --upgrade pip
        pip install google-api-python-client google-auth html2text

    - name: Decodificar chave da conta de servi√ßo (base64)
      run: echo "$DOCS_SYNC_KEY" | base64 -d > docstomarkdownsync.json
      env:
        DOCS_SYNC_KEY: ${{ secrets.DOCS_SYNC_KEY }}

    - name:  Rodar script de sincroniza√ß√£o
      run: python sync_docs.py

      - name: Push altera√ß√µes com token de acesso pessoal
      run: |
        git config user.name "Carol Gomides (via GitHub Actions)"
        git config user.email "github-actions@github.com"
        git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/Pronomi/promind.github.io.git
        git add pages/*.md
        git commit -m "üìÑ Atualiza√ß√£o autom√°tica de anota√ß√µes do Google Docs" || echo "Nada para commitar"
        git push origin main