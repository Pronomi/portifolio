name: Sincronizar Docs para Markdown

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *'  # roda a cada hora (ajust√°vel)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name:  Clonar reposit√≥rio
      uses: actions/checkout@v3

    - name:  Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name:  Instalar depend√™ncias
      run: |
        pip install --upgrade pip
        pip install google-api-python-client google-auth html2text

    - name:  Criar arquivo de chave a partir do Secret
      run: echo "$DOCS_SYNC_KEY" | base64 -d > docstomarkdownsync.json
      env:
        DOCS_SYNC_KEY: ${{ secrets.DOCS_SYNC_KEY }}

    - name:  Rodar script de sincroniza√ß√£o
      run: python sync_docs.py

    - name:  Commit de altera√ß√µes nos arquivos MD
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add pages/*.md
        git commit -m "üöÄ Atualiza√ß√£o autom√°tica de anota√ß√µes" || echo "Nenhuma mudan√ßa"
        git push