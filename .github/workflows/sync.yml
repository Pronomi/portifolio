name: Sync Google Docs to Markdown

on:
  workflow_dispatch:        # Roda manualmente
  schedule:
    - cron: '0 12 * * *'    # Roda diariamente às 12h UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-api-python-client google-auth html2text

      - name: Adicionar chave da conta de serviço
        run: echo "${{ secrets.SERVICE_ACCOUNT_KEY }}" > docstomarkdownsync.json

      - name: Rodar script de sincronização
        run: python sync_docs.py

      - name: Commit e push das alterações
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pages/
          git commit -m "Sync Google Docs para Markdown automático" || echo "Nada novo para commitar"
          git push